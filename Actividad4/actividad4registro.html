<!DOCTYPE html>
<html>
  
<!---Encabezado--->

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Registro</title>
	<link rel="shortcut icon"
		href="https://cdn-icons-png.flaticon.com/512/1484/1484924.png">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
	<style>
		.container {
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
        }
		.card {
            width: 1050px; /* Ancho de la carta */
            max-width: 100%; /* Máximo ancho al 100% del contenedor padre */
            margin: 20px auto; /* Margen superior e inferior y centrado horizontal */
            padding: 20px; /* Espacio interno alrededor del contenido */
            border: 1px solid #ddd; /* Borde de la carta */
            border-radius: 8px; /* Bordes redondeados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra alrededor de la carta */
            background-color: #fff; /* Color de fondo */
        }

        .card-header {
            font-size: 1.5em; /* Tamaño de fuente más grande para el encabezado */
            margin-bottom: 10px; /* Margen inferior */
        }

        .card-body {
            font-size: 1em; /* Tamaño de fuente normal para el contenido */
        }
		.content-below-card {
            margin-top: 20px; /* Margen superior para separar del contenido anterior */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
		.form-container {
            display: grid; /* Establece Grid para el contenedor */
            grid-template-columns: repeat(3, 1fr); /* Define 3 columnas de igual tamaño */
            gap: 20px; /* Espacio entre los elementos */
            max-width: 900px; /* Ancho máximo del formulario */
            margin: 20px auto; /* Centra el formulario horizontalmente */
        }

        .form-group {
            display: flex; /* Flexbox para alinear los elementos dentro del grupo */
            flex-direction: column; /* Alinea los elementos en columna */
        }

        .form-group label {
            margin-bottom: 5px; /* Espacio entre el label y el input */
        }

        .form-group input {
            padding: 8px; /* Espaciado interno */
            width: 100%; /* Hace que el input ocupe todo el ancho del contenedor */
            box-sizing: border-box; /* Incluye el padding en el ancho total */
        }

        .bottom-row {
            grid-column: span 1; /* Cada grupo ocupa 1 columna */
        }
        
        /* Centra el grupo de la segunda fila ocupando las columnas centrales */
        .second-row {
            grid-column: 2 / 4; /* Ocupa las columnas 2 y 3 */
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Dos columnas iguales para la segunda fila */
            gap: 20px; /* Espacio entre las columnas */
            width: 100%;
        }
		.select-container {
            margin: 10px; /* Margen alrededor del contenedor */
            font-family: Arial, sans-serif; /* Fuente */
        }

        label {
            margin-right: 0px; /* Espacio entre el label y el select */
        }

        select {
            padding: 5px; /* Espaciado interno del select */
            font-size: 16px; /* Tamaño de la fuente */
        }
		.row-si {
            display: flex; /* Flexbox para alinear label y select en una fila */
            align-items: center; /* Alinea verticalmente al centro */
            gap: 10px; /* Espacio entre label y select */
        }
		.alert-container {
            background-color: #e7f3fe; /* Color de fondo azul claro */
            color: #31708f; /* Color de texto azul oscuro */
            border: 1px solid #bce8f1; /* Borde azul claro */
            padding: 15px; /* Espaciado interno */
            border-radius: 5px; /* Bordes redondeados */
            margin-bottom: 10px; /* Espacio entre la alerta y el checkbox */
            display: flex; /* Flexbox para alinear el contenido */
            align-items: center; /* Alinea verticalmente al centro */
            gap: 10px; /* Espacio entre icono y texto */
            width: 100%; /* Ancho completo del contenedor */
            box-sizing: border-box; /* Incluye el padding y el borde dentro del ancho total */
        }

        .alert-icon {
            font-size: 20px; /* Tamaño del icono */
        }

        .checkbox-container {
            margin-bottom: 15px; /* Margen inferior */
            display: flex; /* Flexbox para alinear checkbox y texto */
            align-items: center; /* Centra verticalmente */
            width: 90%; /* Ancho completo del contenedor */
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 5px; /* Espacio entre el checkbox y el texto */
        }
		.button-container {
            display: flex; /* Flexbox para alinear los botones horizontalmente */
            justify-content: center; /* Centra los botones horizontalmente */
            gap: 10px; /* Espacio entre los botones */
            margin-top: 10px; /* Margen superior para separar de la checkbox */
        }

        .btn {
            display: flex; /* Flexbox para centrar el contenido del botón */
            align-items: center; /* Centra verticalmente el icono y el texto del botón */
            gap: 5px; /* Espacio entre el icono y el texto del botón */
        }
    </style>
</head>

<body>
	<!---REGISTRO--->

	<div class="container border mt-5 p-3">
		<div class="row mt-3">
			<div class="card">
				<div class="card-header">
					<h3 class="text-center">Formulario de registro</h3>
				</div>
				<div class="card-body">
					<form class="form-container">
						<!-- NOMBRE -->
						<div class="form-group">
							<label for="nombre">Nombre:</label>
							<input type="text" id="nombre" name="nombre" placeholder="Obligatorio" required>
						</div>
				
						<!-- PRIMERO APELLIDO -->
						<div class="form-group">
							<label for="apellido">Apellido:</label>
							<input type="text" id="apellido" name="apellido" placeholder="Obligatorio" required>
						</div>
				
						<!-- SEGUNDO APELLIDO -->
						<div class="form-group">
							<label for="email">Segundo apellido:</label>
							<input type="email" id="email" name="email" placeholder="Obligatorio" required>
						</div>

						<!-- TELEFONO -->
						<div class="form-group bottom-row">
							<label for="telefono">Teléfono:</label>
							<input type="tel" id="telefono" name="telefono" placeholder="123-456-7890" required>
						</div>
			
						<!-- CORREO -->
						<div class="form-group bottom-row">
							<label for="email">Correo Electrónico:</label>
							<input type="email" id="email" name="email" placeholder="correo@obligatorio.com" required>
						</div>
					</form>
					<!-- DATOS ESCOLARES -->
					<div class="row g-0">
						<div class="p-2 col-6">
							<div class="card">
								<div class="card-header text-center">
									<i class="bi bi-house-fill"></i><p>Datos Escolares</p>
								</div>
								<div class="card-body">
									<form class="form-container">
										<!-- MATRICULA -->
										<div class="form">
											<label for="number">Matricula:</label>
											<input type="number" id="number" name="nombre">
										</div>
											<!-- CARRERA -->
											<div class="select">
												<!-- Etiqueta seleccion de la carrera -->
												<label for="carrera">Carrera:</label>
												<!-- Menú desplegable para seleccion carrera -->
												<select id="carrera" name="carrera">
													<!-- Opciones de carreras-->
													<option value="1"></option>
													<option value="2">LTI</option>
													<option value="3">CP</option>
													<option value="4">LNI</option>
													<option value="5">LA</option>
													<option value="6">LCR</option>
													<option value="7">LAE</option>
												</select>
											</div>
									</form>
								</div>
								<form class="form-container">
									<!-- Promedio -->
										<div class="form">
											<label for="number">Promedio:</label>
											<input type="number" id="number" name="nombre">
										</div>
									<!-- Semestre -->
									<div class="select">
										<!-- Etiqueta seleccion de el semestre -->
										<label for="semestre">Semestre:</label>
										<!-- Menú desplegable para semestre -->
										<select id="semestre" name="semestre">
											<!-- Opciones de carreras-->
											<option value="1"></option>
											<option value="2">1</option>
											<option value="3">2</option>
											<option value="4">3</option>
											<option value="5">4</option>
											<option value="6">5</option>
											<option value="7">6</option>
											<option value="8">7</option>
											<option value="9">8</option>
											<option value="10">9</option>
											<option value="11">10</option>
											<option value="12">11</option>
											<option value="13">12</option>
										</select>
									</div>	
								</form>
							</div>
						</div>
						<!-- Datos inicio sesion -->
						<div class="p-2 col-md-6">
							<div class="card">
								<div class="card-header text-center">
									<i class="bi bi-person-circle"></i><p>Datos Inicio Sesion</p>
								</div>
								<div class="card-body"></div>
									<form class="form-group"></form>
									<div class="form-group bottom-row">
										<label for="email">Cuenta:</label>
										<input type="email" id="email" name="email">
									</div>
									<div class="row g-0">
										<div class="p-2 col-6">
											<div class="form-group bottom-row">
												<label for="password">Contraseña:</label>
												<input type="password" id="password" name="password" placeholder="Obligatorio">
											</div>
											<div class="form-group bottom-row"></div>
												<label for="password">Confirmar contraseña:</label>
												<input type="password" id="password" name="password" placeholder="Obligatorio">
											</div>
										</div>
									</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Contenedor principal con clases de Bootstrap -->
		<div class="container mt-5 p-3">
			<!-- Alerta -->
			<div class="alert-container">
				<span class="aloert-icn">ℹ️</span>
				<span>Para continuar revise y acepte el aviso de confidencialidad.</span>
			</div>
			
			<!-- Checkbox -->
			<div class="checkbox-container">
				<input type="checkbox" id="confidencialidad" name="confidencialidad">
				<label for="confidencialidad">He leído y acepto el aviso de confidencialidad</label>
			</div>
			<!-- Contenedor de botones -->
			<div class="button-container">
				<!-- Botón de registrar -->
				<button type="button" class="btn btn-success">
					<i class="bi bi-check-circle-fill"></i> Registrar
				</button>
				<!-- Botón de cancelar -->
				<button type="button" class="btn btn-danger">
					<i class="bi bi-x-circle-fill"></i> Cancelar
				</button>
			</div>
			</div>
        </div>
    </div>
</body>
</html>
